<!-- views/search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All students</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="/public/main.js"></script> -->
</head>
<body>
    <div id="navbarContainer"></div>
    <script>
        // Fetch and include the navbar HTML
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>

    <h1 style="text-align: center; color: green;">All Registered Students</h1>

    <div id="userdetails" style="display:flex; justify-content: center;">
        <!-- userdetailsplaceholder  -->
    </div>

    <br><br>

    <h1 style="text-align: center; color: red;">Delete Student Record</h1>
    <div class="deleteForm">
        <form action="/delete" method="POST" style="text-align: center;">
            <label for="enrollmentNumber">Enter Enrollment Number to Delete:</label>
            <input type="text" id="enrollmentNumber" name="enrollmentNumber" required>
            <button type="submit" style="background-color: orange;">Delete</button>
        </form>
    </div>
</body>
</html>
